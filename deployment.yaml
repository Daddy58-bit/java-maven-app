apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-maven-app
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
       app: java-maven-app
  template:
    metadata:
      labels:
        app: java-maven-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
spec: 
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
